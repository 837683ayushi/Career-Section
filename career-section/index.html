<body id="top" data-spy="scroll" data-offset="50" data-target=".navbar-collapse">

<div class="preloader">
     <div class="sk-spinner sk-spinner-pulse"></div>
</div>


<!-- career section -->

<section id="career">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 wow fadeInUp" data-wow-delay="0.3s">
        <div class="section-title text-center">
          <h1>FIND YOUR JOBS HERE</h1>
        </div>
      </div>
    

      <!-- team carousel -->
      <div id="team-carousel" class="owl-carousel">

      <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.4s">
        <div class="team-thumb">
          <div class="image-holder">
            <img src="images/p1.png" class="img-responsive img-circle" alt="Mary">
          </div>
          <h2 class="heading">PERSONAL DETAILS</h2>

          <button class="btn" data-toggle="modal" data-target="#myModal">Click here!</button>
          <p></p>
          <p class="description">Enter the details to continue.</p>
        </div>
      </div>

      <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.6s">
        <div class="team-thumb">
          <div class="image-holder">
            <img src="images/p2.png" class="img-responsive img-circle" alt="Jack">
          </div>
          <h2 class="heading">PROFESSIONAL DETAILS</h2>
          <button class="btn" data-toggle="modal" data-target="#myModal2">Click here!</button>
         
        </div>
      </div>

      <div class="item col-md-4 col-sm-6 wow fadeInUp" data-wow-delay="0.8s">
        <div class="team-thumb">
          <div class="image-holder">
            <img src="images/p3.png" class="img-responsive img-circle" alt="Linda">
          </div>
          <h2 class="heading">Upload CV</h2>
          
          <button class="btn" data-toggle="modal" data-target="#myModal3">Click here!</button>
          <p class="description">let it be the best</p>
        </div>
      </div>


      </div>
      <!-- end team carousel -->

    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-user"></span>  ENTER YOUR PERSONAL DETAILS</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="name"><span class="glyphicon glyphicon-pencil"></span>Enter Name</label>
            <input type="text" class="form-control" id="psw" placeholder="Enter Your Name">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-earphone"></span>  Enter yout Mobile Number</label>
            <input type="number" class="form-control" id="number" placeholder="Mobile Number">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-envelope"></span>  Enter your Email Address</label>
            <input type="text" class="form-control" id="usrname" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-home"></span> City you live in</label>
            <input type="text" class="form-control" id="usrname" placeholder="Enter the Name of City">
          </div>
         
          <button type="submit" class="btn btn-block">Sumbit and save
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
        <p>Need <a href="#">help?</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Modal2 -->
<div class="modal fade" id="myModal2" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-briefcase"></span> ENTER YOUR PROFESSIONAL DETAILS</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="name"><span class="glyphicon glyphicon-education"></span>  Enter Qualifications</label>
            <input type="text" class="form-control" id="psw" placeholder="Enter Your Name">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-pencil"></span>Current Comapany</label>
            <input type="number" class="form-control" id="number" placeholder="Mobile Number">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-user"></span>Current CTC</label>
            <input type="text" class="form-control" id="usrname" placeholder="Enter current CTC">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-user"></span>Expected CTC</label>
            <input type="text" class="form-control" id="usrname" placeholder="Expected CTC">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-calendar"></span>Notice period</label>
            <input type="text" class="form-control" id="usrname" placeholder="Enter period">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-stats"></span> Position</label>
            <input type="text" class="form-control" id="usrname" placeholder="Enter your previous position">
          </div>
          <button type="submit" class="btn btn-block">Sumbit and save
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
        <p>Need <a href="#">help?</a></p>
      </div>
    </div>
  </div>
</div>


<!-- Modal2 -->
<div class="modal fade" id="myModal3" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-paperclip"></span>Upload Your Cv here</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-link"></span> Upload file</label>
              <input class="input-group" type="file" name="user_image" accept="image/*" />
            </div>
          
          <button type="submit" class="btn btn-block">Sumbit and save
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
        <p>Need <a href="#">help?</a></p>
      </div>
    </div>
  </div>
</div>
